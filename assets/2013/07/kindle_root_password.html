<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Kindle Root Password Generator</title>
</head>
<body>
    <p>Kindle序列号：<input id="serialnumber" onkeyup="calc()" type="text" placeholder="请在此输入序列号" size="18">
       SSH密码：<span id="rootpwd">请先输入序列号</span></p>
    <script type="text/javascript" src="md5-min.js"></script>
    <script type="text/javascript">
        function calc() {
            var serial = document.getElementById("serialnumber").value.toUpperCase().replace(/\s+/g,"") + "\n";
            var md5 = hex_md5(serial);
            document.getElementById("rootpwd").innerHTML = "fiona" + md5.substring(7,11);
        }
    </script>
</body>
</html>
